<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 7</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #9ce8e8;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Europa</th>
            <th>Asia</th>
            <th>América</th>
        </tr>

            <td>Francia</td>
            <td>Italia</td>
        </tr>
        <tr>
            <td>Japón</td>
            <td>China</td>
            <td>Corea</td>
        </tr>
        <tr>
            <td>Estados Unidos</td>
            <td>Canadá</td>
            <td>México</td>
        </tr>
    </table>
</body>

</html>
