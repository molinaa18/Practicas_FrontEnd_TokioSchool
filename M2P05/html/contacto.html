</head>

<body>
    <header class="main-header">
        <a href="../html/inicio.html">
            <picture>
                <source srcset="../media/img/logo-horizontal.png" media="(min-width: 800px)" class="logo">
                <img src="../media/img/logo-no-text.png" alt="Logo de la compañía" class="logo" />
            </picture>
        </a>
        <nav class="standard-nav">
            <ul>
                <li><a href="../html/inicio.html">Inicio</a></li>
                <li><a href="../html/about.html">Sobre nosotros</a></li>
                <li><a href="../html/servicios.html">Servicios</a></li>
                <li><a href="../html/contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <a onclick=showSidebar() href="#" class="menu-button"><svg xmlns="http://www.w3.org/2000/svg" height="48px"
                viewBox="0 -960 960 960" width="48px" fill="#000000">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
            </svg></a>
        <nav class="sidebar-nav">
            <a onclick="hideSidebar()" href="#" class="close-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px"
                    fill="#000000">
                    <path
                        d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                </svg>
            </a>
            <ul>
                <li><a href="../html/inicio.html">Inicio</a></li>
                <li><a href="../html/about.html">Sobre nosotros</a></li>
                <li><a href="../html/servicios.html">Servicios</a></li>
                <li><a href="../html/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
        <div class="contact-form">
            <h1>Recibe tu consulta gratuita</h1>
            <p>Nos pondremos en contacto contigo para esbozar el proyecto. Sin compromiso.
            </p>
            <form>
                <div class="campo">
                    <label for="nombre">Nombre*</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Pedro Sánchez" required>
                </div>

                <div class="campo">
                    <label for="correo">Correo*</label>
                    <input type="email" id="correo" name="correo" placeholder="correo@empresa.com" required>
                </div>

                <div class="campo">
                    <label for="empresa">Nombre de empresa*</label>
                    <input type="text" id="empresa" name="empresa" placeholder="Monstruos SA" required>
                </div>

                <div class="campo">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="+34 666 666 666">
                </div>

                <div class="campo">
                    <label for="detalles">Detalles sobre el proyecto</label>
                    <textarea id="detalles" name="detalles" placeholder="Ayúdanos a ayudarte..."></textarea>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="redes-sociales">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </footer>
    <script src="../js/script.js"></script>

</body>

</html>
